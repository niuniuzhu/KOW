syntax = "proto3";
package Protos;

import "Global.proto";

message CS2BS_PlayerInfo {
	uint64 gcNID = 1;//玩家登陆id
	string name = 2;//玩家名字
	int32 actorID = 3;//角色id
}

//战场信息
message CS2BS_BattleInfo{
	MsgOpts opts = 1;
	uint32 id = 2;//房间id
	int32 mapID = 3;//地图id
	int32 timeout = 4;//连接超时时间
	repeated CS2BS_PlayerInfo playerInfo = 5;//玩家信息
}