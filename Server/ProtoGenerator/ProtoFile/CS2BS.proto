syntax = "proto3";
package Protos;

import "Global.proto";

message CS2BS_PlayerInfo {
	uint64 gcNID = 1;//玩家登陆id
	string name = 2;//玩家名字
	int32 actorID = 3;//角色id
}

//战场信息
message CS2BS_BattleInfo {
	MsgOpts opts = 1;
	int32 mapID = 2;//地图id
	int32 timeout = 3;//连接超时时间
	repeated CS2BS_PlayerInfo playerInfo = 4;//玩家信息
}

//回应战场开始
message CS2BS_BattleStartRet {
	MsgOpts opts = 1;
}

//回应战场结束
message CS2BS_BattleEndRet {
	MsgOpts opts = 1;
}