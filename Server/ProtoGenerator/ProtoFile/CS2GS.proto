syntax = "proto3";
package Protos;

import "Global.proto";

message CS2GS_GCLoginRet{
	enum EResult {
		Success = 0;
		IllegalLogin = 1;//非法登陆
	}
	//GC当前状态
	enum EGCCState {
		Idle = 0;
		Battle = 1;
	}
	MsgOpts opts = 1;
	EResult result = 2;
	EGCCState gcState = 3;
	//main
	G_UserInfo userInfo = 4;
	//bs
	uint64 gcNID = 5;//登录bs时进行校验的id
	string bsIP = 6;//bs ip
	int32 bsPort = 7;//bs port
}

message CS2GS_KickGC {
	enum EReason {
		DuplicateLogin = 0;
		OutOfSync = 1;
		BSLost = 2;
		Other = 3;
		// ...more reason
	}
	MsgOpts opts = 1;
	uint64 gcNID = 2;
	EReason reason = 3;
}