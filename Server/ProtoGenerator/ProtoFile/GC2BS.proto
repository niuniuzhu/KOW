syntax = "proto3";
package Protos;

import "Global.proto";

message GC2BS_AskLogin {
	MsgOpts opts = 1;
	uint64 sessionID = 2;
}

message GC2BS_KeepAlive {
	MsgOpts opts = 1;
}

//请求BS当前游戏快照
message GC2BS_RequestSnapshot {
	MsgOpts opts = 1;
	int32 frame = 2;
}

//帧行为
message GC2BS_Action {
	//输入位标记
	enum InputFlag {
		None = 0;
		Move = 1;
		Skill1 = 2;
		Skill2 = 4;
	}
	MsgOpts opts = 1;
	InputFlag inputFlag = 2;
	float dirX = 3;
	float dirY = 4;
}