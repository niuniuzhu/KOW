syntax = "proto3";
package Protos;

import "Global.proto";

message GC2BS_AskLogin {
	MsgOpts opts = 1;
	uint64 sessionID = 2;
}

message GC2BS_KeepAlive {
	MsgOpts opts = 1;
}

//请求BS当前游戏快照
message GC2BS_RequestSnapshot {
	MsgOpts opts = 1;
	int32 frame = 2;
}

//帧行为
message GC2BS_Action {
	MsgOpts opts = 1;
	int32 inputFlag = 2;
	float dx = 3;
	float dy = 4;
}