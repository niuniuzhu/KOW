syntax = "proto3";
package Protos;

import "Global.proto";

//开始匹配
message GC2CS_BeginMatch {
	//todo 匹配模式
	enum EMode {
		Single1V1 = 0;//单人随机匹配
		Single2V2 = 1;//多人随机匹配
		Team2V2 = 2;//多人组队匹配
	}
	MsgOpts opts = 1;
	EMode mode = 2;//匹配模式
	int32 actorID = 3;//匹配前选择的角色id 
}

//更新玩家信息
message GC2CS_UpdatePlayerInfo {
	MsgOpts opts = 1;
	int32 progress = 2;
}