syntax = "proto3";
package Protos;

import "Global.proto";

//开始匹配
message GC2CS_BeginMatch {
	enum EMode {
		T1P1 = 0;
		T2P1 = 1;
		T2P2 = 2;
		T3P1 = 3;
		T3P2 = 4;
		T4P1 = 5;
		T4P2 = 6;
		T4P3 = 7;
		T4P4 = 8;
	}
	MsgOpts opts = 1;
	EMode mode = 2;//匹配模式
	int32 actorID = 3;//匹配前选择的角色id 
}

//取消匹配
message GC2CS_CancelMatch {
	MsgOpts opts = 1;
}