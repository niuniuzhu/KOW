syntax = "proto3";
package Protos;

import "Global.proto";

//客户端请求注册
message GC2LS_AskRegister {
	MsgOpts opts = 1;
	int32 sdk = 2;
	string name = 3;
	string passwd = 4;
	uint32 platform = 5;
}

//客户端请求登陆
message GC2LS_AskLogin {
	MsgOpts opts = 1;
	string name = 2;
	string passwd = 3;
}

//客户端登陆并自动注册
message GC2LS_AskSmartLogin {
	MsgOpts opts = 1;
	int32 sdk = 2;
	string name = 3;
	uint32 platform = 4;
}