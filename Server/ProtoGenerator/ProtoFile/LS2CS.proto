syntax = "proto3";
package Protos;

import "Global.proto";

//通知cs有客户端登陆
message LS2CS_GCLogin{
	MsgOpts opts = 1;
	uint64 gcNID = 2;
	string id = 3;
	uint32 ukey = 4;
	Global.Channel channel = 5;
	Global.Browser browser = 6;
	Global.Platform platform = 7;
	string sessionKey = 8;
	string unionID = 9;
	string nickname = 10;
	string avatar = 11;
	int32 gender = 12;
	int32 money = 13;
	int32 diamoned = 14;
	int32 rank = 15;
}