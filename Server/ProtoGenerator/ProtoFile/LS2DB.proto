syntax = "proto3";
package Protos;

import "Global.proto";

message LS2DB_QueryAccount{
	MsgOpts opts = 1;
	string name = 2;//用户名
}

message LS2DB_QueryLogin{
	MsgOpts opts = 1;
	Global.Channel channel = 2;
	Global.Browser browser = 3;
	Global.Platform platform = 4;
	string name = 5;//用户名
	string pwd = 6;//密码
	bool vertPwd = 7;//是否需要验证密码
	string ip = 8;//登陆ip
	int64 time = 9;//登陆时间
}

message LS2DB_Exec {
	MsgOpts opts = 1;
	string cmd = 2;//sql指令
}